<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Trang Capcha</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script src="jquery.motionCaptcha.0.2.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.motionCaptcha.0.2.css"/>
<script>
$(document).ready(function() {
			
			$('#mycoolform').motionCaptcha({
    			action: '#mc-action',        // the ID of the input containing the form action
				//divId: '#mc',                // if you use an ID other than '#mc' for the placeholder, pass it in here
				//cssClass: '.mc-active',      // this CSS class is applied to the 'mc' div when the plugin is active
				canvasId: '#mc-canvas',      // the ID of the MotionCAPTCHA canvas element
				shapes: ['triangle', 'x', 'rectangle', 'circle', 'check', 'caret', 'zigzag', 'arrow', 'leftbracket', 'rightbracket', 'v', 'delete', 'star', 'pigtail'],
				    // These messages are displayed inside the canvas after a user finishes drawing:
				errorMsg: 'Sai rồi, làm lại nhé.',
				successMsg: 'Chính xác!',
			
				// This message is displayed if the user's browser doesn't support canvas:
				noCanvasMsg: "Trình duyệt của bạn không hỗ trợ <canvas> - nên dùng Chrome, FF4, Safari hoặc IE9.",
			});
		});
</script>


<style>
/* MotionCAPTCHA canvas */
#mc-canvas {
	padding:1px;
	display: block;
	border: 4px solid #433e45;
	-webkit-border-radius: 4px;
	   -moz-border-radius: 4px;
			border-radius: 4px;
}
/* Red border when invalid */
#mc-canvas.mc-invalid {
	border: 4px solid #aa4444;
}
/* Green border when valid */
#mc-canvas.mc-valid {
	border: 4px solid #44aa44;
}
</style>


</head>

<body>

<form action="#" id="mycoolform" method="get">

<div id="mc">
    <p>Vẽ đè lên hình trong ô dưới đây để gửi form:</p><a onClick="window.location.reload()" href="#" title="Click để đổi hình">Đổi hình khác</a>
    <canvas id="mc-canvas"></canvas>
</div>
<br/>
<input type="submit" disabled="disabled" value="Gửi thông tin" />
<input type="hidden" id="mc-action" value="submitform.php" />
</form>

</body>
</html>
